<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="hero">
        <img src="champion.png" alt="champion image" />
        <h1>We are the Champions</h1>
        <input
          type="text"
          placeholder="Write your endorsement here"
          id="endorsement-text"
        />
        <div id="to-from-inputs">
          <input type="text" placeholder="From" id="from-text"/>
          <input type="text" placeholder="To" id="to-text"/>
        </div>
        <button id="publish-btn">Publish</button>
      </div>
      <div class="endorsements">
        <h2>- Endorsements -</h2>
        <div id="endorsements-output"></div>
      </div>
      
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
